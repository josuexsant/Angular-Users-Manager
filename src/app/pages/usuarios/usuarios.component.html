<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Lista de Usuarios</h2>
      
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3">Cargando usuarios...</p>
      </div>
      
      <div *ngIf="error" class="alert alert-danger text-center">
        {{ error }}
        <button class="btn btn-primary ms-3" (click)="cargarUsuarios()">Reintentar</button>
      </div>
      
      <div *ngIf="!loading && !error && usuarios.length > 0" class="row">
        <div *ngFor="let usuario of usuarios" class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ usuario.name }}</h5>
              <p class="card-text">
                <strong>Email:</strong> {{ usuario.email }}<br>
                <strong>Telefono:</strong> {{ usuario.phone }}<br>
                <strong>Website:</strong> {{ usuario.website }}<br>
                <strong>Ciudad:</strong> {{ usuario.address.city }}
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="!loading && !error && usuarios.length === 0" class="text-center">
        <p>No se encontraron usuarios.</p>
      </div>
    </div>
  </div>
</div>
